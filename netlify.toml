[build]
  # No build command needed for static HTML
  command = ""
  # Publish the root directory
  publish = "."

# Headers for better security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

